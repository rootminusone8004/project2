name: Build and Test App

on:
  push:
    branches:
      - stage
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        id: sonarqube-scan-check
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_2 }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        id: sonarqube-quality-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_2 }}

      - name: Summarize SonarQube job
        if: always()
        run: |
          echo "## ðŸ§ª SonarQube Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarQube Scan | $([[ '${{ steps.sonarqube-scan-check.outcome }}' == 'success' ]] && echo âœ… Success || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarQube Quality Gate | $([[ '${{ steps.sonarqube-quality-check.outcome }}' == 'success' ]] && echo âœ… Success || echo âŒ Failed) |" >> $GITHUB_STEP_SUMMARY
